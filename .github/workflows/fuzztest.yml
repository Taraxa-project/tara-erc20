name: Fuzzing
on: [push]
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install packages
        run: yarn install
      - name: Compile contracts
        run: yarn compile
      - name: Run echidna
        uses: crytic/echidna-action@v2
        id: echidna
        with:
          solc-version: 0.8.18
          node-version: 16
          files: 'contracts/'
          crytic-args: --solc-remaps @=node_modules/@ --hardhat-ignore-compile
